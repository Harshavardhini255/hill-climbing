
<!DOCTYPE html>
<html>
<head>
    <title>Travelling Salesman - Hill Climbing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f9;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        textarea {
            width: 400px;
            height: 100px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>Travelling Salesman Problem</h1>
<h3>Hill Climbing Algorithm</h3>

<p>Enter Distance Matrix (Example: [[0,10,15],[10,0,35],[15,35,0]])</p>

<textarea id="matrixInput"></textarea><br>

<button onclick="generateRandom()">Generate Random Solution</button>
<button onclick="runHillClimbing()">Run Hill Climbing</button>

<div id="output"></div>

<script>

function randomSolution(n) {
    let cities = [...Array(n).keys()];
    for (let i = cities.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [cities[i], cities[j]] = [cities[j], cities[i]];
    }
    return cities;
}

function routeLength(w, solution) {
    let length = 0;
    let n = solution.length;
    for (let i = 0; i < n; i++) {
        let from = solution[(i - 1 + n) % n];
        let to = solution[i];
        length += w[from][to];
    }
    return length;
}

function getNeighbours(solution) {
    let neighbours = [];
    for (let i = 0; i < solution.length; i++) {
        for (let j = i + 1; j < solution.length; j++) {
            let newSol = [...solution];
            [newSol[i], newSol[j]] = [newSol[j], newSol[i]];
            neighbours.push(newSol);
        }
    }
    return neighbours;
}

function getBestNeighbour(w, neighbours) {
    let best = neighbours[0];
    let bestLength = routeLength(w, best);

    for (let neighbour of neighbours) {
        let currentLength = routeLength(w, neighbour);
        if (currentLength < bestLength) {
            best = neighbour;
            bestLength = currentLength;
        }
    }

    return [best, bestLength];
}

function hillClimbing(w, initialSolution) {
    let current = initialSolution;
    let currentLength = routeLength(w, current);

    while (true) {
        let neighbours = getNeighbours(current);
        let [bestNeighbour, bestLength] = getBestNeighbour(w, neighbours);

        if (bestLength < currentLength) {
            current = bestNeighbour;
            currentLength = bestLength;
        } else {
            break;
        }
    }

    return [current, currentLength];
}

function generateRandom() {
    try {
        let w = JSON.parse(document.getElementById("matrixInput").value);
        let solution = randomSolution(w.length);
        let length = routeLength(w, solution);

        document.getElementById("output").innerHTML =
            "<b>Random Solution:</b> " + solution +
            "<br><b>Route Length:</b> " + length;
    } catch (error) {
        alert("Invalid Matrix Input!");
    }
}

function runHillClimbing() {
    try {
        let w = JSON.parse(document.getElementById("matrixInput").value);
        let initial = randomSolution(w.length);
        let initialLength = routeLength(w, initial);

        let [solution, length] = hillClimbing(w, initial);

        document.getElementById("output").innerHTML =
            "<b>Initial Solution:</b> " + initial +
            "<br><b>Initial Length:</b> " + initialLength +
            "<br><br><b>Best Solution:</b> " + solution +
            "<br><b>Best Route Length:</b> " + length;
    } catch (error) {
        alert("Invalid Matrix Input!");
    }
}

</script>

</body>
</html>
